<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHT</title>
    <script type="text/javascript" src="../cht/js/xlsx.full.min.js"></script>
    <script type="text/javascript" src="../cht/js/tool.js"></script>
    <script type="text/javascript">
var obj_key='';
var obj_value='';
var obj_param={};
var resultshow='';
var resultmesg='';
function load()
{
    obj_key=getQueryParameter('key',window.location.href);
    obj_value=getQueryParameter('value',window.location.href);
    try{
        obj_param=JSON.parse(obj_value);
    }catch(e)
    {
        obj_param=null
    }
    if(obj_param==null)
    {
        resultmesg='obj_param to json failure!';
    }else
    {
        //resultmesg='obj_param to json successful!';
        switch(obj_key)
            {
                case 'base64decode':
                    resultmesg=base64ToDecode(obj_param);
                    break;
                default:
                    break;
            }
    }
    document.getElementById('resultMesg').innerText=resultmesg;
    if(resultmesg=='')
    {
        show();
    }
}
function show()
{
    resultshow='<table border="2" style="width:100%">';
    resultshow+='<tr><th>key</th><th>value</th></tr>';
    resultshow+='<tr><td>'+obj_key+'</td><td>'+obj_value+'</td></tr>';
    resultshow+='</table>';
    document.getElementById('resultShow').innerHTML=resultshow;
}
    </script>
</head>
<body onload="load()">
    <h1>Welcom to CHTÔºÅ</h1>
    <div id="resultMesg"></div>
    <div id="resultShow"></div>
</body>
</html>
